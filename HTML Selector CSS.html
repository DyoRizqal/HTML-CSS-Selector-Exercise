<!DOCTYPE html>
<html>
<head>
  <style>
/* Gaya Dasar */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  color: #333;
}

h1, h2, h3 {
  margin-bottom: 1.5rem;
}

p {
  margin-bottom: 1rem;
}

/* Selector Tag */
p {
  font-size: 16px;
  color: #555;
}

/* Selector Class */
.my-class {
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  padding: 10px;
}

/* Selector ID */
#my-element {
  font-weight: bold;
}

/* Selector Atribut */
input[type="text"] {
  border: 1px solid #ccc;
  padding: 5px;
}

/* Selector Universal */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Selector Pseudo */
p.hover:hover {
  font-style: italic;
}

  </style>
</head>
<body>
  <h1>Ini adalah judul</h1>

  <p>Ini adalah paragraf pertama</p>
  <p class="my-class">Ini adalah paragraf kedua menggunakan class "my-class"</p>
  <p id="my-element">Ini adalah paragraf ketiga menggunakan ID "my-element"</p>

  <input type="text" placeholder="Masukkan teks">

  <p class="hover">Ini adalah paragraf terakhir</p>
</body>
</html>
